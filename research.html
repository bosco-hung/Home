        /* Navigation Bar Styles */
        .navbar {
            background-color: #FFFFFF; /* Set navbar background to white */

            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;

        .navbar .social-icons {

            align-items: center;

            text-decoration: none;
            margin: 0 10px;

        .navbar .social-icons img {
            width: 20px;
            height: 20px;
        }
        /* 圖片容器及文字樣式 */
        .hero-section {
            position: relative;
            text-align: center;
            margin-top: 60px; /* 確保內容不被導航欄遮住 */
        }
        .hero-section img {
            width: 100%;
            height: auto;
        }
        .hero-section .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* 背景透明度 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        /* 主內容樣式 */
        .content {
            margin-top: 20px;
            padding: 20px;
        }
